        <script>
            // Function to get the default selected product
            function getDefaultSelectedProduct() {
                const defaultSelectedRadio = document.querySelector('input[name="products"]:checked');
                return defaultSelectedRadio ? defaultSelectedRadio.value : "Total";
            }

            // Example: Attach a click event listener to a button with ID 'selectProductButton'
            const selectProductButton = document.getElementById('productsButton');
            selectProductButton.addEventListener('click', function () {
                // Get the selected product value
                const selectedProduct = document.querySelector('input[name="products"]:checked').value;

                // Call the lineChart function with the selected product
                lineChart(selectedProduct);
            });

            // Trigger the lineChart function with the default selected product on page load
            document.addEventListener('DOMContentLoaded', function () {
                const defaultProduct = getDefaultSelectedProduct();
                if (defaultProduct) {
                    lineChart(defaultProduct);
                }
            });
        </script>
